<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styles for the navigation menu */
      .nav-menu {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav-menu li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .nav-menu li.active {
        background-color: #f5f5f5;
      }
      /* Styles for the project sections */
      .project-section {
        display: none; /* hide all sections by default */
      }
      .project-section.active {
        display: block; /* show the active section */
      }
    </style>
    <script>
      // Add event listeners to the navigation menu
      document.addEventListener("DOMContentLoaded", function() {
        var navMenu = document.querySelectorAll(".nav-menu li");
        navMenu.forEach(function(menuItem) {
          menuItem.addEventListener("click", function() {
            var currentActive = document.querySelector(".nav-menu li.active");
            currentActive.classList.remove("active");
            this.classList.add("active");
            showSection(this.dataset.section);
          });
        });
      });
      // Show the section based on the data-section attribute
      function showSection(sectionId) {
        var currentActive = document.querySelector(".project-section.active");
        if (currentActive) {
          currentActive.classList.remove("active");
        }
        var section = document.getElementById(sectionId);
        section.classList.add("active");
      }
    </script>
  </head>
  <body>
    <nav>
      <ul class="nav-menu">
        <li class="active" data-section="web-projects">Web Projects</li>
        <li data-section="mobile-projects">Mobile Projects</li>
        <li data-section="desktop-projects">Desktop Projects</li>
      </ul>
    </nav>
    <main>
      <section id="web-projects" class="project-section active">
        <!-- Projects related to web development -->
      </section>
      <section id="mobile-projects" class="project-section">
        <!-- Projects related to mobile development -->
      </section>
      <section id="desktop-projects" class="project-section">
        <!-- Projects related to desktop development -->
      </section>
    </main>
  </body>
</html>
