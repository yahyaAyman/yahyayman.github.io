<!DOCTYPE html>
<html>
<head>
  <title>My Interactive Website</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h1>About Me</h1>
      <p>Here's a brief summary of my skills and experience.</p>
    </section>
    <section id="portfolio">
      <h1>My Portfolio</h1>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </section>
    <section id="blog">
      <h1>My Blog</h1>
      <ul>
        <li>Blog Post 1</li>
        <li>Blog Post 2</li>
        <li>Blog Post 3</li>
      </ul>
    </section>
    <section id="contact">
      <h1>Contact Me</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright Â©2022 My Interactive Website</p>
  </footer>
</body>
</html>
